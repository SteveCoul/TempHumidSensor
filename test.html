<HTML>
<HEAD>
<SCRIPT>

	function incoming( json ) {
		var start_time = json.data[0].time;
		var end_time = json.data[ json.data.length-1 ].time;

		var low_humid = 30;
		var high_humid = 70;

		var canvas = document.getElementById("output");
		var x = 0;
		var y = 0;
		var w = canvas.width;
		var h = canvas.height;

		var ctx = canvas.getContext("2d");
		
		ctx.beginPath();
		ctx.rect( x, y, w, h );
		ctx.fillStyle = "black";
		ctx.fill();

		ctx.save();
		ctx.translate( 0, h/2 );
		ctx.rotate( -Math.PI/2 );
		ctx.textAlign = "center";
		ctx.fillStyle = "white";
		ctx.fillText("Relative Humidity", 0, 0 );
		ctx.restore();
	}

	var xmlhttp = new XMLHttpRequest();

	xmlhttp.onreadystatechange = function() {
		if ( ( this.readyState == 4 ) && ( this.status == 200 ) ) {
			incoming( JSON.parse( this.responseText ) );
		}
	}

	function start() {
		console.log( "---starting---");
		xmlhttp.open("GET", "test.json", true );
		xmlhttp.send();
	}

</SCRIPT>
</HEAD>
<BODY onload="start();">
	<CANVAS ID="output" width=1500 height=600></CANVAS>
</BODY>
</HTML>
